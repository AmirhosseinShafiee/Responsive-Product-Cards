<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Card</title>
	<link rel="stylesheet" href="./style/app.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="">
</head>
<body>
	<div class="container">
		<div class="product">
			<img src="./images/airpods.png" alt="airpods">
			<div class="card">
				<div class="content">
					<div class="details">
						<h3>apple airpod</h3>
						<p>premium black airpod</p>
					</div>
					<h2 class="price">50$</h2>
				</div>
				<div class="buttons">
					<button>buy now</button>
					<button>add to card</button>

				</div>
			</div>
		</div>
		<div class="product">
			<img src="./images/headphone.png" alt="airpods">
			<div class="card">
				<div class="content">
					<div class="details">
						<h3>Headphone</h3>
						<p>Premium headphone</p>
					</div>
					<h2 class="price">30$</h2>
				</div>
				<div class="buttons">
					<button>buy now</button>
					<button>add to card</button>

				</div>
			</div>
		</div>
		<div class="product">
			<img src="./images/watch.png" alt="airpods">
			<div class="card">
				<div class="content">
					<div class="details">
						<h3>Apple Watch</h3>
						<p>Premium digital watch</p>
					</div>
					<h2 class="price">80$</h2>
				</div>
				<div class="buttons">
					<button>buy now</button>
					<button>add to card</button>

				</div>
			</div>
		</div>
	</div>	
</body>
</html>
